<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
            height: 100vh;
        }

        #particles-container {
            height: 100%;
            background: url('imagine.png') center/cover no-repeat fixed;
        }

        #get-started-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Align text to the side */
            text-align: left; /* Align text to the left */
            padding-left: 20%; /* Adjust as needed for spacing */
        }

        #get-started-content {
            max-width: 400px; /* Limit the width of the text content */
        }

        #get-started-button {
            background-color: #2196F3; /* Blue color */
            color: white;
            padding: 15px 30px;
            font-size: 1.5em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            text-decoration: none; /* Remove default anchor styling */
            display: inline-block; /* Ensure inline-block display for proper styling */
        }

        #get-started-button:hover {
            background-color: #1565C0; /* Darker blue on hover */
        }
    </style>
</head>

<body>

    <div id="particles-container"></div>

    <div id="get-started-container">
        <div id="get-started-content">
            <h2>Welcome to Your Website!</h2>
            <p>This is a simple webpage template to get you started. Customize and add content as needed.</p>
            <a href="login.html" id="get-started-button">Get Started</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            particlesJS('particles-container', {
                particles: {
                    number: {
                        value: 80,
                        density: {
                            enable: true,
                            value_area: 800
                        }
                    },
                    color: {
                        value: '#ffffff'
                    },
                    shape: {
                        type: 'circle',
                        stroke: {
                            width: 0,
                            color: '#000000'
                        }
                    },
                    opacity: {
                        value: 0.5,
                        random: true,
                        anim: {
                            enable: true,
                            speed: 1,
                            opacity_min: 0,
                            sync: false
                        }
                    },
                    size: {
                        value: 3,
                        random: true,
                        anim: {
                            enable: false,
                            speed: 40,
                            size_min: 0.1,
                            sync: false
                        }
                    },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: '#ffffff',
                        opacity: 0.4,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 6,
                        direction: 'none',
                        random: false,
                        straight: false,
                        out_mode: 'out',
                        bounce: false,
                        attract: {
                            enable: false,
                            rotateX: 600,
                            rotateY: 1200
                        }
                    }
                },
                interactivity: {
                    detect_on: 'canvas',
                    events: {
                        onhover: {
                            enable: true,
                            mode: 'repulse'
                        },
                        onclick: {
                            enable: true,
                            mode: 'push'
                        },
                        resize: true
                    },
                    modes: {
                        grab: {
                            distance: 400,
                            line_linked: {
                                opacity: 1
                            }
                        },
                        bubble: {
                            distance: 400,
                            size: 40,
                            duration: 2,
                            opacity: 8,
                            speed: 3
                        },
                        repulse: {
                            distance: 200,
                            duration: 0.4
                        },
                        push: {
                            particles_nb: 4
                        },
                        remove: {
                            particles_nb: 2
                        }
                    }
                }
            });
        });
    </script>

</body>

</html>
