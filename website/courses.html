<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RadiantScape</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-image: url('header-background.jpg'); /* Replace with actual URL */
            background-size: cover;
            color: #fff;
            padding: 50px;
            text-align: center;
        }

        section {
            text-align: center;
            padding: 50px 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #3498db;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #555;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #2980b9;
        }

        footer {
            background-color: #34495e;
            color: #ecf0f1;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>RadiantScape</h1>
        <p>Discover, Create, Illuminate</p>
    </header>

    <section>
        <h1>Elevate Your Experience</h1>
        <p>Dive into a Canvas of Possibilities. Immerse yourself in a kaleidoscope of inspiration.</p>
        <a href="#" class="cta-button">Explore Now</a>
    </section>

    <footer>
        &copy; 2024 RadiantScape. All rights reserved.
    </footer>
</body>
</html>
